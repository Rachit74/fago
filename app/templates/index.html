{% extends "base.html" %}

{% block title %} FaGo | Home {% endblock %}

{% block content %}

<div class="blog">
    <h2>Blogs</h2>
    {% if blogs %}
        {% for blog in blogs %}
            <div class="blog-entry">
                <div class="blog-id">Blog ID: {{ blog.ID }}</div>
                <div class="blog-title"><a href="{{ url_for('views.blog', id=blog.ID) }}">{{ blog.Title }}</a></div>
            </div>
        {% endfor %}
    {% endif %}
</div>


{% endblock %}
