{% extends 'posts/base.html' %}

{% block title %} Communitites {% endblock %}

{% block content %}
<main class="container">
    <form class="community-form" method="POST" action="{% url 'create-community' %}">
        <h1>Create a New Community</h1>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn">Create Community</button>
    </form>
</main>
{% endblock %}
