{% extends 'posts/base.html' %}

{% block title %} Register {% endblock %}

{% block content %}
<main>
    <div class="register-form">
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</main>

{% endblock %}
