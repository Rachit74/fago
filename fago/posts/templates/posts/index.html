{% extends "posts/base.html" %}
{% block title %}FaGo | Home{% endblock %}

{% block content %}    
<main>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <div class="post-title">
                <h2 class="post-title">{{ post.title }}</h2>
            </div>
            <div class="post-description">
                <p class="post-description">
                    {{ post.content }}
                </p>
            </div>
            <div class="post-links">
                <a href="">Read</a>
                <a href="">Report</a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
