{% extends "posts/base.html" %}
{% block title %}FaGo | Home{% endblock %}

{% block content %}    
    <main class="main-content">
        <div class="timeline">
            {% for post in posts %}
            <div class="status">
                <div class="status-header">
                    <span class="display-name">User Name</span>
                    <span class="username">@username</span>
                </div>
                <div class="status-content">
                    <h3 class="status-title"><a href="">{{ post.title }}</a></h3>
                    <p class="status-text">{{ post.content }}</p>
                </div>
                <div class="status-actions">
                    <button class="action-button">Reply</button>
                    <button class="action-button">Boost</button>
                    <button class="action-button">Favorite</button>
                </div>

            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
