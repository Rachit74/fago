{% extends "posts/base.html" %}
{% block title %}FaGo | Home{% endblock %}

{% block content %}    
<main>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <div class="post-title">
                <h2 class="post-title">{{ post.title }}</h2>
            </div>
            {% if post.image %}
            <div class="post-image">
                <img src="{{ post.image.url }}" alt="Unable to load image" width="500" height="300">
            </div>
            {% else %}
            <p>No image for this post</p>
            {% endif %}
            <div class="post-description">
                <p class="post-description">
                    {{ post.content }}
                </p>
                <div class="post-user">
                    <p><img src="{{ post.author.userprofile.profile_picture.url }}" alt="img"> {{ post.author.first_name }}</p>
                </div>
            </div>
            <div class="post-links">
                <a href="">Read</a>
                <a href="">Report</a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
